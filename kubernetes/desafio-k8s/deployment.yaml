apiVersion: apps/v1
kind: Deployment
metadata:
  name: deployment-desafio
  namespace: app-desafio
spec:
  selector:
    matchLabels:
      app: desafio
  template:
    metadata:
      labels:
        app: desafio
    spec:
      containers:
      - name: desafio
        image: desafio-devops:v1
        ports:
        - containerPort: 3000
        envFrom:
          - configMapRef:
              name: app-config
