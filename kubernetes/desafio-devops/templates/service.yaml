apiVersion: v1
kind: Service
metadata:
  name: {{ .Release.Name }}
  namespace: app-desafio
spec:
  selector:
    app: {{ .Release.Name }}
  ports:
  - port: {{ .Values.app.service.port }}
    targetPort: {{ .Values.app.service.targetPort }}
    name: http
    protocol: TCP
  type: {{ .Values.app.service.type }}