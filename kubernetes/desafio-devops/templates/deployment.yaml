apiVersion: apps/v1
kind: Deployment
metadata:
  name: {{ .Release.Name }}
  namespace: app-desafio
spec:
  replicas: {{ .Values.app.replicas }}
  selector:
    matchLabels:
      app: {{ .Release.Name }}
  template:
    metadata:
      labels:
        app: {{ .Release.Name }}
    spec:
      containers:
      - name: web
        image: {{ .Values.app.image.repository }}:{{ .Values.app.image.tag }}
        ports:
        - containerPort: 3000
        envFrom:
          - configMapRef:
              name: app-config
        resources:
          limits:
            cpu: "500m"
            memory: "256Mi" 
          requests:
            cpu: "100m"
            memory: "128Mi"
        livenessProbe:
          exec:
            command:
              - sh
              - -c
              - "netstat -tuln | grep 3000 || exit 1"
          initialDelaySeconds: 20
          periodSeconds: 6
          timeoutSeconds: 5
          failureThreshold: 1
        readinessProbe:
          exec:
            command:
              - sh
              - -c
              - "netstat -tuln | grep 3000 || exit 1"
          initialDelaySeconds: 20
          periodSeconds: 6