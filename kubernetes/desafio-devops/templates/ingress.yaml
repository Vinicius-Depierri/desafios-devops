apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: ingress-desafio
  namespace: app-desafio
  annotations:
    nginx.ingress.kubernetes.io/rewrite-target: /
spec:
  ingressClassName: nginx
  rules:
    - http:
        paths:
          - pathType: Prefix
            path: /desafio-devops
            backend:
              service:
                name: service-desafio
                port: 
                  number: 80
